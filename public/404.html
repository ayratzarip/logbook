<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Soft Skills Engine: Logbook</title>
  <script>
    // GitHub Pages SPA redirect
    // Загружаем index.html и используем History API для изменения URL
    (function() {
      var basePath = '/logbook';
      var l = window.location;
      
      // Получаем путь после basePath
      var pathname = l.pathname;
      if (pathname.startsWith(basePath)) {
        pathname = pathname.substring(basePath.length);
      }
      
      // Если это не главная страница, загружаем index.html
      if (pathname && pathname !== '/' && pathname !== '/index.html') {
        // Сохраняем путь для восстановления после загрузки
        sessionStorage.setItem('redirectPath', pathname + l.search + l.hash);
        
        // Загружаем index.html
        l.replace(basePath + '/index.html');
      } else {
        // Если это главная страница, просто редиректим
        l.replace(basePath + '/');
      }
    })();
  </script>
</head>
<body>
  <p>Перенаправление...</p>
</body>
</html>
